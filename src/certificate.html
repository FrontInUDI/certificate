        /** Paper sizes **/

            body {

            }
            .sheet {
                background: white;
                box-shadow: 0 .5mm 2mm rgba(0, 0, 0, .3);
                margin: 5mm;
            }
        }

        /** Fix for Chrome issue #273306 **/

        @media print {
            body.A3.landscape {

            }
            body.A3,

            }
            body.A4,

            }
            body.A5 {

            }
        }

        .googles-img {
            position: absolute;
            transform: rotate(45deg);
            z-index: 0;
            opacity: .1;
        }
        .sheet *:not(.googles-img) {
            z-index: 5;
        }

        .cert-header {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 20%;
        }

        .cert-header img {
            height: 50%
        }

        .cert-content {
            height: 60%;
            padding: 10mm 0;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cert-content * {
            display: block;
            width: 100%;
        }
        
        .cert-footer {
            height: 20%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 10mm;
            color: white;
            text-align: center;
        }

        .cert-footer img {
            height: 100px;
        }

        .footer-sponsor {
            display: flex;
            justify-content: center;
            align-items: center;
        }
